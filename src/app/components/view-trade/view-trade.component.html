<div class="container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="stockName">
          <th mat-header-cell *matHeaderCellDef> Stock Name </th>
          <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="buyPrice">
          <th mat-header-cell *matHeaderCellDef> Buy Price </th>
          <td mat-cell *matCellDef="let element"> {{element.buyPrice}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="currentPrice">
          <th mat-header-cell *matHeaderCellDef> CMP </th>
          <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="percentageChange">
          <th mat-header-cell *matHeaderCellDef> Percentage Change </th>
          <td mat-cell *matCellDef="let element"> {{element.percentageChange}} </td>
        </ng-container>

        <ng-container matColumnDef="tradeStatus">
          <th mat-header-cell *matHeaderCellDef> Staus </th>
          <td mat-cell *matCellDef="let element"> {{element.tradeStatus}} </td>
        </ng-container>
        
        <ng-container matColumnDef="tradeValue">
          <th mat-header-cell *matHeaderCellDef> Trade Value </th>
          <td mat-cell *matCellDef="let element"> {{element.tradeValue}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
