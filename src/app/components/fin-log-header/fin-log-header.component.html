<div class="header-container">
    <div class="logo-container"><a routerLink="/home">Logo</a></div>
    <div class="right-header-container">
        <a *ngIf="!isLoggedIn" class="login" routerLink="/login">Login</a>
        <mat-icon *ngIf="username !== ''">account_circle</mat-icon>
        <a *ngIf="username !== ''">{{username}}</a>
        <a *ngIf="isLoggedIn" class="login" (click)="logout()">Logout</a>
        <a *ngIf="!isLoggedIn" routerLink="/sign-up">Sign-Up</a>
    </div>
</div>
